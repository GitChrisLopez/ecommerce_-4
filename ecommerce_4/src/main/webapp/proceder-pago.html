<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Confirmación Pedido</title>
    <link rel="stylesheet" href="./styles/styles-proceder-pago.css" />
    <link rel="stylesheet" href="./styles/styles-nav.css" />
  </head>

  <body>
    <div class="body-container">
      <div class="c1">
        <nav>
          <a href="./principal-registrado.html">
            <div class="home">
              <img src="./icons/home.svg" alt="home" class="home-icon" />
            </div>
          </a>

          <ul class="nav-links">
            <li>
              <a href="./catalogo.html" class="nav-btn" target="_blank"
                >Catálogo</a
              >
            </li>
            <li>
              <div class="carrito">
                <img
                  src="./icons/carrito.png"
                  alt="carrito"
                  class="carrito-icon"
                />
              </div>
            </li>
            <li>
              <div class="user">
                <img src="./icons/user.png" alt="user" class="user-icon" />
              </div>
            </li>
            <li>
              <a href="./catalogo.html">
                <div class="catalogo">
                  <img
                    src="./icons/catalogo.png"
                    alt="catalogo"
                    class="catalogo-icon"
                  />
                </div>
              </a>
            </li>
            <li>
              <div class="pedidos">
                <img
                  src="./icons/pedidos.png"
                  alt="pedidos"
                  class="pedidos-icon"
                />
              </div>
            </li>
          </ul>
        </nav>
      </div>

      <div class="c2">
        <main>
          <div class="pago-container">
            <h3>Artículos</h3>

            <div class="resumen-compra">
              <div class="libro-detalles">
                <p>
                  Morir en la arena (Andanzas)
                  <span class="espacio">----------------------------</span>
                  <span class="costo">$300.00 MXN</span>
                </p>
              </div>

              <hr />

              <div class="linea total">
                <p>
                  <strong>
                    Total
                    <span class="espacio">
                      ---------------------------------------------------------
                    </span>
                    <span class="costo">$300.00 MXN</span>
                  </strong>
                </p>
              </div>
            </div>

            <br /><br />
            <br /><br />
            <form action="./metodo-pago.html" class="direccion-container">
              <label for="direccion"><strong>Enviar a:</strong></label>
              <br /><br />
              <input
                class="input-direccion"
                type="text"
                id="direccion"
                name="direccion"
                readonly
              />
              <br /><br />
              <div class="botones-direccion">
                <a href="./direcciones-guardadas.html" class="btn-link">
                  <button type="button" class="btn-direccion">
                    Seleccionar dirección
                  </button>
                </a>

                <input
                  type="submit"
                  class="btn-realizar-pedido"
                  value="Realizar pedido"
                />
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
