<!DOCTYPE html>
<html>
  <head>
    <title>Autores registrados</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles/styles-nav.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./styles/styles-autores-registrados.css"
    />
  </head>

  <body>
    <div class="body-container">
      <div class="c1">
        <nav>
          <a href="./principal-registrado.html">
            <div class="home">
              <img src="./icons/home.svg" class="home-icon" />
            </div>
          </a>

          <ul class="nav-links">
            <li class="nav-users">
              <a href="./admin-usuarios.html">
                <div class="users">
                  <img src="./icons/users.png" class="users-icon" />
                  <span class="nav-text">Usuarios</span>
                </div>
              </a>
            </li>

            <li class="nav-resenias">
              <a href="./admin-historial-resenias.html">
                <div class="resenias">
                  <img src="./icons/catalogo.png" class="catalogo-icon" />
                  <span class="nav-text">Reseñas</span>
                </div>
              </a>
            </li>

            <li class="nav-pedidos">
              <a href="./admin-historial-pedidos.html">
                <div class="pedidos">
                  <img src="./icons/pedidos.png" class="pedidos-icon" />
                  <span class="nav-text">Pedidos</span>
                </div>
              </a>
            </li>

            <li class="nav-pagos">
              <a href="./admin-historial-pagos.html">
                <div class="payments">
                  <img src="./icons/payments.png" class="payments-icon" />
                  <span class="nav-text">Pagos</span>
                </div>
              </a>
            </li>

            <li class="nav-perfil">
              <button class="user">
                <img src="./icons/user.png" class="user-icon" />
                <div class="options-user">
                  <div class="user-nombre">
                    <p>Carlos Gutiérrez Torres</p>
                  </div>
                  <hr class="separador" />

                  <a class="user-option" href="pedidos-realizados.html">
                    <img src="./icons/mis-pedidos.png" class="option-icon" />
                    <p>Mis Pedidos</p>
                  </a>

                  <a class="user-option" href="edicion-datos-cuenta.html">
                    <img src="./icons/edition.png" class="option-icon" />
                    <p>Editar mis datos</p>
                  </a>

                  <a class="user-option" href="direcciones-guardadas.html">
                    <img src="./icons/direccion.png" class="option-icon" />
                    <p>Direcciones</p>
                  </a>

                  <a class="user-option" href="//">
                    <img src="./icons/cerrar-sesion.png" class="option-icon" />
                    <p>Cerrar sesión</p>
                  </a>
                </div>
              </button>
            </li>
          </ul>
        </nav>
      </div>

      <main>
        <div class="container-autores">
          <div class="title-search">
            <h1>Autores registrados</h1>
            <div class="search-bar">
              <input type="search" placeholder="Buscar" id="input-search" />
              <label for="input-search">
                <img src="./icons/lupa.png" />
              </label>
            </div>
          </div>

          <form class="container-list" id="form">
            <input type="radio" id="leonardo-padura" name="registered" />
            <label for="leonardo-padura">
              <p>Leonardo Padura Fuentes</p>
              <img src="./icons/edition.png" />
            </label>

            <input type="radio" id="dan-brown" name="registered" />
            <label for="dan-brown">
              <p>Dan Brown</p>
              <img src="./icons/edition.png" />
            </label>

            <input type="radio" id="george-orwell" name="registered" />
            <label for="george-orwell">
              <p>George Orwell</p>
              <img src="./icons/edition.png" />
            </label>

            <input type="radio" id="antoine-de-saint" name="registered" />
            <label for="antoine-de-saint">
              <p>Antoine de Saint-Exupéry</p>
              <img src="./icons/edition.png" />
            </label>
          </form>

          <div class="buttons">
            <a href="edicion-producto.html">
              <input
                type="submit"
                value="Cancelar"
                class="cancel-input"
                form="form"
              />
            </a>

            <a>
              <input
                type="submit"
                value="Guardar"
                class="save-input"
                form="form"
              />
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
