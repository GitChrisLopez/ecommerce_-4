<!DOCTYPE html>

<html>
    <head>
        <title>Autores registrados</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./styles/styles-nav.css">
        <link rel="stylesheet" type="text/css" href="./styles/styles-registered.css">
    </head>

    <body>
        <main>
            <div class="c1">
                <nav>
                    <a href="./principal-registrado.html">
                        <div class="home">
                            <img src="./icons/home.svg" alt="home" class="home-icon"> 
                        </div>
                    </a>

                    <ul class="nav-links">
                        <li>
                            <a href="./catalogo.html" class="nav-btn" target="_blank">Catálogo</a>
                        </li>
                        <li>
                        <div class="carrito">
                                <img src="./icons/carrito.png" alt="carrito" class="carrito-icon"> 
                            </div>
                        </li>
                        <li>
                            <div class="user">
                                <img src="./icons/user.png" alt="user" class="user-icon"> 
                            </div>
                        </li>
                        <li>
                            <a href="./catalogo.html">
                                <div class="catalogo">
                                    <img src="./icons/catalogo.png" alt="catalogo" class="catalogo-icon"> 
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="./users.html">
                                <div class="users">
                                    <img src="./icons/users.png" alt="usuarios" class="users-icon"> 
                                </div>
                            </a>
                        </li>
                        <li>
                            <div class="pedidos">
                                <img src="./icons/pedidos.png" alt="pedidos" class="pedidos-icon"> 
                            </div>
                        </li>
                        <li>
                            <div class="payments">
                                <img src="./icons/payments.png" alt="Pagos" class="payments-icon"> 
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="container-registered">

                <div class="title-search">

                    <h1>Autores registrados</h1>

                    <div class="search-bar">
                        <input type="search" placeholder="Buscar" id="input-search">
                        <label for="input-search">
                            <img src="./icons/lupa.png">    
                        </label>
                    </div>

                </div>

                <form class="container-list" id="form">

                    <input type = "radio" id="leonardo-padura" name="registered">
                    <label for="leonardo-padura">
                        <p>Leonardo Padura Fuentes</p>
                        <img src="icons/edition.png">                        
                    </label>

                    <input type = "radio" id="dan-brown" name="registered">
                    <label for="dan-brown">
                        <p>Dan Brown</p>
                        <img src="icons/edition.png">                        
                    </label>

                    <input type = "radio" id="george-orwell" name="registered">
                    <label for="george-orwell">
                        <p>George Orwell</p>
                        <img src="icons/edition.png">                        
                    </label>

                    <input type = "radio" id="antoine-de-saint" name="registered">
                    <label for="antoine-de-saint">
                        <p>Antoine de Saint-Exupéry</p>
                        <img src="icons/edition.png">                        
                    </label>
                </form>
                
                <div class="buttons">

                        <div class="button-add">
                            <input type="submit" value="Agregar" class="add-input" form="form">
                        </div>

                        <div class="buttons-cancel-save">
                            <input type="submit" value="Cancelar" class="cancel-input" form="form">
                            <input type="submit" value="Guardar" class="save-input" form="form">
                        </div>
                    </div>

            </div>
                
        </main>
    </body>
</html>
