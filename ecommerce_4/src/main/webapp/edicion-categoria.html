<!DOCTYPE html>
<html>
    <head>
        <title>Editar categoría</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="./styles/styles-nav.css" />
        <link rel="stylesheet" type="text/css" href="./styles/styles-admin-agregar.css" />
    </head>

    <body>
        <div class="body-container">
            <nav>
                <a href="./principal-registrado.html">
                    <div class="home">
                        <img src="./icons/home.svg" alt="home" class="home-icon" />
                    </div>
                </a>

                <ul class="nav-links">
                    <li>
                        <a href="./catalogo.html" class="nav-btn" target="_blank">Catálogo</a>
                    </li>

                    <li>
                        <div class="user">
                            <img src="./icons/user.png" alt="user" class="user-icon" />
                        </div>
                    </li>

                    <li>
                        <a href="./catalogo.html">
                            <div class="catalogo">
                                <img src="./icons/catalogo.png" alt="catalogo" class="catalogo-icon" />
                            </div>
                        </a>
                    </li>

                    <li>
                        <a href="./users.html">
                            <div class="users">
                                <img src="./icons/users.png" alt="usuarios" class="users-icon" />
                            </div>
                        </a>
                    </li>

                    <li>
                        <div class="pedidos">
                            <img src="./icons/pedidos.png" alt="pedidos" class="pedidos-icon" />
                        </div>
                    </li>

                    <li>
                        <div class="payments">
                            <img src="./icons/payments.png" alt="Pagos" class="payments-icon" />
                        </div>
                    </li>
                </ul>
            </nav>

            <main>
                <div class="general-container">
                    <div class="container-add-edition">
                        <div class="title-container">
                            <h1>Editar categoría</h1>
                        </div>

                        <form action="admin-categorias-registradas.html" class="form-add-edition" id="form-add-edition">
                            <div class="name-container">
                                <label>Nombre: </label>
                                <input type="text" value="Drama" maxlength="50" required />
                            </div>
                        </form>

                        <div class="buttons-cancel-add-edition">
                            <a href="admin-categorias-registradas.html">
                                <input type="button" value="Cancelar" class="cancel-input"/>
                            </a>
                            <input type="submit" value="Guardar" class="add-edition-input add-input" form="form-add-edition" />
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
