<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Método de Pago</title>
        <link rel="stylesheet" href="./styles/styles-metodo-pago.css" />
        <link rel="stylesheet" href="./styles/styles-nav.css" />
    </head>

    <body>
        <div class="body-container">
            <div class="c1">
                <nav>
                    <a href="./principal-registrado.html">
                        <div class="home">
                            <img src="./icons/home.svg" alt="home" class="home-icon" />
                        </div>
                    </a>

                    <ul class="nav-links">
                        <li>
                            <a href="./catalogo.html" class="nav-btn" target="_blank"
                               >Catálogo</a
                            >
                        </li>
                        <li>
                            <div class="carrito">
                                <img
                                    src="./icons/carrito.png"
                                    alt="carrito"
                                    class="carrito-icon"
                                    />
                            </div>
                        </li>
                        <li>
                            <div class="user">
                                <img src="./icons/user.png" alt="user" class="user-icon" />
                            </div>
                        </li>
                        <li>
                            <a href="./catalogo.html">
                                <div class="catalogo">
                                    <img
                                        src="./icons/catalogo.png"
                                        alt="catalogo"
                                        class="catalogo-icon"
                                        />
                                </div>
                            </a>
                        </li>
                        <li>
                            <div class="pedidos">
                                <img
                                    src="./icons/pedidos.png"
                                    alt="pedidos"
                                    class="pedidos-icon"
                                    />
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="c2">
                <main>
                    <div class="pago-container">
                        <h3>Método de pago</h3>
                        <br />
                        <span class="texto-pago">Seleccione un método de pago</span>
                        <br /><br />
                        <div class="metodos-pago">
                            <div class="pago-detalles"></div>
                            <form action="./pedido-realizado-exitosamente.html">
                                <div class="radio-btn-opciones">
                                    <label class="container">
                                        Transferencia
                                        <input
                                            type="radio"
                                            name="metodo"
                                            value="Transferencia"
                                            checked
                                            />
                                        <span class="checkmark"></span>
                                    </label>

                                    <label class="container">
                                        Tarjeta de débito/crédito
                                        <input
                                            type="radio"
                                            name="metodo"
                                            value="Tarjeta de debito/credito"
                                            />
                                        <span class="checkmark"></span>
                                    </label>

                                    <label class="container">
                                        Contraentrega
                                        <input type="radio" name="metodo" value="Contraentrega" />
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <br /><br />
                                <div class="div-botones">
                                    <a href="./carrito.html" class="btn-link">
                                        <button type="button" class="btn-cancelar">Cancelar pedido</button>
                                    </a>
                                    <button type="submit" class="btn-pagar-pedido">Pagar pedido</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
