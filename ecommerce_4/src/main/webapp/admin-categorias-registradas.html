<!DOCTYPE html>

<html>
    <head>
        <title>Categorías registradass</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./styles/styles-nav.css">
        <link rel="stylesheet" type="text/css" href="./styles/styles-registrado.css">
    </head>

    <body>
        <main>
            <div class="c1">
                <nav>
                    <a href="./principal-registrado.html">
                        <div class="home">
                            <img src="./icons/home.svg" alt="home" class="home-icon"> 
                        </div>
                    </a>

                    <ul class="nav-links">
                        <li>
                            <a href="./catalogo.html" class="nav-btn" target="_blank">Catálogo</a>
                        </li>
                        <li>
                        <div class="carrito">
                                <img src="./icons/carrito.png" alt="carrito" class="carrito-icon"> 
                            </div>
                        </li>
                        <li>
                            <div class="user">
                                <img src="./icons/user.png" alt="user" class="user-icon"> 
                            </div>
                        </li>
                        <li>
                            <a href="./catalogo.html">
                                <div class="catalogo">
                                    <img src="./icons/catalogo.png" alt="catalogo" class="catalogo-icon"> 
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="./users.html">
                                <div class="users">
                                    <img src="./icons/users.png" alt="usuarios" class="users-icon"> 
                                </div>
                            </a>
                        </li>
                        <li>
                            <div class="pedidos">
                                <img src="./icons/pedidos.png" alt="pedidos" class="pedidos-icon"> 
                            </div>
                        </li>
                        <li>
                            <div class="payments">
                                <img src="./icons/payments.png" alt="Pagos" class="payments-icon"> 
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="container-registered">

                <div class="title-search">

                    <h1>Categorías registradas</h1>

                    <div class="search-bar">
                        <input type="search" placeholder="Buscar" id="input-search">
                        <label for="input-search">
                            <img src="./icons/lupa.png">    
                        </label>
                    </div>

                </div>

                <form action="edicion-libro.html" class="container-list" id="form">

                    <input type = "radio" id="thriller" name="registered" required>
                    <label for="thriller">
                        <p>Thriller</p>
                        <img src="icons/edition.png">                        
                    </label>

                    <input type = "radio" id="terror" name="registered">
                    <label for="terror">
                        <p>Terror</p>
                        <img src="icons/edition.png">                        
                    </label>

                    <input type = "radio" id="drama" name="registered">
                    <label for="drama">
                        <p>Drama</p>
                        <img src="icons/edition.png">                        
                    </label>

                    <input type = "radio" id="ciencia-ficcion" name="registered">
                    <label for="ciencia-ficcion">
                        <p>Ciencia ficción</p>
                        <img src="icons/edition.png">                        
                    </label>
                    
                    <input type = "radio" id="biografia" name="registered">
                    <label for="biografia">
                        <p>Biografía</p>
                        <img src="icons/edition.png">                        
                    </label>
                </form>
                
                <div class="buttons">

                        <div class="button-add">
                            <input type="submit" value="Agregar" class="add-input" form="form">
                        </div>

                        <div class="buttons-cancel-save">
                            <a href="edicion-libro.html">
                                <input type="submit" value="Cancelar" class="cancel-input" form="form">
                            </a>
                            <a>
                                <input type="submit" value="Guardar" class="save-input" form="form">
                            </a>
                        </div>
                    </div>

            </div>
                
        </main>
    </body>
</html>
</html>
