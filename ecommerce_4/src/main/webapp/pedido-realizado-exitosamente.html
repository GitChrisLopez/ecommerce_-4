<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Catálogo - Usuario Registrado</title>
    <link rel="stylesheet" href="./styles/styles-pedido-realizado-exitosamente.css" />
    <link rel="stylesheet" href="./styles/styles-nav.css" />
  </head>

  <body>
    <div class="body-container">
      <div class="c1">
        <nav>
          <a href="./principal-registrado.html">
            <div class="home">
              <img src="./icons/home.svg" alt="home" class="home-icon" />
            </div>
          </a>

          <ul class="nav-links">
            <li>
              <a href="./catalogo.html" class="nav-btn" target="_blank">Catálogo</a>
            </li>
            <li>
              <div class="carrito">
                <img
                  src="./icons/carrito.png"
                  alt="carrito"
                  class="carrito-icon"
                />
              </div>
            </li>
            <li>
              <div class="user">
                <img src="./icons/user.png" alt="user" class="user-icon" />
              </div>
            </li>
            <li>
              <a href="./catalogo.html">
                <div class="catalogo">
                  <img
                    src="./icons/catalogo.png"
                    alt="catalogo"
                    class="catalogo-icon"
                  />
                </div>
              </a>
            </li>
            <li>
              <div class="pedidos">
                <img
                  src="./icons/pedidos.png"
                  alt="pedidos"
                  class="pedidos-icon"
                />
              </div>
            </li>
          </ul>
        </nav>
      </div>

      <div class="c2">
        <main>
          <div class="pago-container">
            <h3>¡Pedido realizado!</h3>

            <span class="texto-pago">
              Se ha logrado realizar la compra. Su recibo será enviado a su
              correo electrónico.
            </span>
            <p class="texto-pago1">
              <span class="etiqueta">Número de Compra:</span>
              <span class="texto-pago2">#923942</span><br />

              <span class="etiqueta">Fecha estimada de entrega:</span>
              <span class="texto-pago2">23 de octubre de 2025</span><br />

              <span class="etiqueta">Monto total a pagar:</span>
              <span class="texto-pago2">$300.00 MXN</span><br />

              <span class="etiqueta">Dirección de entrega:</span>
              <span class="texto-pago2">
                Calle de los Cipreses #248, Col. Jardines del Sol
              </span>
            </p>

            <br />
            <div class="botones">
                <a href="./detalles-pedido.html" class="btn-link">
                <button class="btn-ver-pedido">Ver pedido</button>
              </a>
              <a href="./catalogo.html" class="btn-link">
                <button class="btn-seguir-comprando">Seguir comprando</button>
              </a>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
