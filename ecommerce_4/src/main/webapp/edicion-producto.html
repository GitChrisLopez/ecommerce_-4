<!DOCTYPE html>
<html>
    <head>
        <title>Editar producto</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="./styles/styles-nav.css" />
        <link rel="stylesheet" type="text/css" href="./styles/styles-agregar-producto.css"/>
    </head>

    <body>
        <div class="body-container">
            <nav>
                <a href="./principal-registrado.html">
                    <div class="home">
                        <img src="./icons/home.svg" alt="home" class="home-icon" />
                    </div>
                </a>

                <ul class="nav-links">
                    <li>
                        <a href="./catalogo.html" class="nav-btn" target="_blank"
                           >Catálogo</a
                        >
                    </li>
                    <li>
                        <div class="user">
                            <img src="./icons/user.png" alt="user" class="user-icon" />
                        </div>
                    </li>
                    <li>
                        <a href="./catalogo.html">
                            <div class="catalogo">
                                <img
                                    src="./icons/catalogo.png"
                                    alt="catalogo"
                                    class="catalogo-icon"
                                    />
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="./users.html">
                            <div class="users">
                                <img
                                    src="./icons/users.png"
                                    alt="usuarios"
                                    class="users-icon"
                                    />
                            </div>
                        </a>
                    </li>
                    <li>
                        <div class="pedidos">
                            <img
                                src="./icons/pedidos.png"
                                alt="pedidos"
                                class="pedidos-icon"
                                />
                        </div>
                    </li>
                    <li>
                        <div class="payments">
                            <img
                                src="./icons/payments.png"
                                alt="Pagos"
                                class="payments-icon"
                                />
                        </div>
                    </li>
                </ul>
            </nav>

            <main>
                <div class="general-container">
                    <div class="container-add-edition">
                        <div class="image-container">
                            <img src="imgs/morir-en-la-arena.png" alt="Producto Libro Morir en la Arena" class="product-image" />
                            <div class="container-icon-add-edition">
                                <img src="icons/edition.png" alt="Editar imagen" />
                            </div>
                        </div>

                        <form action="admin-menu-administrador.html" class="form-add-edition" id="form-add-edition">
                            <div class="seleccionar-libro">
                                <label>Libro:</label>
                                <input type="text" value="Morir en la Arena (Andanzas)" readonly />
                                <a href="libros-registrados.html">
                                    <button class="btn-seleccionar" type="button">Seleccionar</button>
                                </a>
                                
                            </div>

                            <div>
                                <label>Formato:</label>
                                <select>
                                    <option>Tapa blanda</option>
                                    <option>Tapa dura</option>
                                    <option>E-Book</option>
                                </select>
                            </div>

                            <div>
                                <label>No. de páginas:</label>
                                <input type="number" min="1" value="384" />
                            </div>

                            <div>
                                <label>Precio:</label>
                                <input type="number" min="1" step="0.01" value="250.0" />
                                <span>pesos</span>
                            </div>

                            <div>
                                <label>Stock:</label>
                                <input type="number" min="0" value="3" />
                            </div>

                            <div class="buttons-cancel-add-edition">
                                <a href="admin-menu-administrador.html">
                                    <input type="button" value="Cancelar" class="cancel-input" />
                                </a>
                                <input type="submit" value="Agregar" class="add-edition-input add-input"/>
                            </div>
                            <br/>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
