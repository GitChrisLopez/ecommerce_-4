<!DOCTYPE html>
<html>
  <head>
    <title>Agregar autor</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles/styles-nav.css" />
    <link rel="stylesheet" type="text/css" href="./styles/styles-admin-agregar.css"
    />
  </head>

  <body>
    <div class="body-container">
      <nav>
        <a href="./principal-registrado.html">
          <div class="home">
            <img src="./icons/home.svg" alt="home" class="home-icon" />
          </div>
        </a>

        <ul class="nav-links">
          <li>
            <a href="./catalogo.html" class="nav-btn" target="_blank"
              >Cat√°logo</a
            >
          </li>

          <li>
            <a href="./admin-usuarios.html">
              <div class="users">
                <img
                  src="./icons/users.png"
                  alt="usuarios"
                  class="users-icon"
                />
              </div>
            </a>
          </li>

          <li>
            <a href="./admin-historial-resenias.html">
              <div class="catalogo">
                <img
                  src="./icons/resenias.png"
                  alt="resenias"
                  class="resenias-icon"
                />
              </div>
            </a>
          </li>

          <li>
            <div class="pedidos">
              <img
                src="./icons/pedidos.png"
                alt="pedidos"
                class="pedidos-icon"
              />
            </div>
          </li>

          <li>
            <div class="payments">
              <img
                src="./icons/payments.png"
                alt="Pagos"
                class="payments-icon"
              />
            </div>
          </li>
          <li>
            <div class="user">
              <img src="./icons/user.png" alt="user" class="user-icon" />
            </div>
          </li>
        </ul>
      </nav>

      <main>
        <div class="general-container">
          <div class="container-add-edition">
            <div class="title-container">
              <h1>Agregar autor</h1>
            </div>

            <form class="form-add-edition" id="form-add-edition">
              <div class="name-container">
                <label>Nombre: </label>
                <input type="text" value="Jorge Luis" maxlength="50" required />
              </div>

              <div class="last-name-1-container">
                <label>Apellido paterno: </label>
                <input type="text" value="Borges" maxlength="50" required />
              </div>

              <div class="last-name-2-container">
                <label>Apellido materno: </label>
                <input type="text" value="Acevedo" maxlength="50" />
              </div>
            </form>

            <div class="buttons-cancel-add-edition">
              <input
                type="button"
                value="Cancelar"
                class="cancel-input"
                form="form-add-edition"
              />
              <input
                type="submit"
                value="Agregar"
                class="add-edition-input add-input"
                form="form-add-edition"
              />
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
