<!DOCTYPE html>
<html>

    <head>
        <title>Agregar Dirección</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./styles/styles-agregar-editar-direccion.css">
        <link rel="stylesheet" type="text/css" href="./styles/styles-nav.css">
    </head>

    <body>
        <div class="body-container">
            <div class="c1">
                <nav>
                    <a href="./principal-registrado.html">
                        <div class="home">
                            <img src="./icons/home.svg" alt="home" class="home-icon"> 
                        </div>
                    </a>

                    <ul class="nav-links">
                        <li>
                            <a href="./catalogo.html" class="nav-btn" target="_blank">Catálogo</a>
                        </li>
                        <li>
                            <div class="carrito">
                                <img src="./icons/carrito.png" alt="carrito" class="carrito-icon"> 
                            </div>
                        </li>
                        <li>
                            <div class="user">
                                <img src="./icons/user.png" alt="user" class="user-icon"> 
                            </div>
                        </li>
                        <li>
                            <a href="./catalogo.html">
                                <div class="catalogo">
                                    <img src="./icons/catalogo.png" alt="catalogo" class="catalogo-icon"> 
                                </div>
                            </a>
                        </li>
                        <li>
                            <div class="pedidos">
                                <img src="./icons/pedidos.png" alt="pedidos" class="pedidos-icon"> 
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>

            <main>
                <div class="c2">

                    <div class="direccion-container">
                        <h1 class="direccion-title">Agregar dirección</h1>

                        <form class="direccion-form">

                            <div class="form-inputs">

                                <div class="form-individual">
                                    <label for="codigo-postal">Código Postal:</label>
                                    <select id="codigo-postal" name="codigo-postal" required>
                                        <option value="" selected>Selecciona un código postal</option>
                                        <option value="45050">45050</option>
                                        </select>
                                </div>

                                <div class="form-individual">
                                    <label for="colonia">Colonia</label>
                                    <input type="text" id="colonia" name="colonia" required>
                                </div>

                                <div class="form-individual">
                                    <label for="calle">Calle</label>
                                    <input type="text" id="calle" name="calle" required>
                                </div>

                                <div class="form-individual">
                                    <label for="numero">Número</label>
                                    <input type="text" id="numero" name="numero" required>
                                </div>

                            </div>

                            <div class="form-btns">

                                <div class="direccion-btns">
                                    <button type="submit" class="agregar-btn">Agregar</button>
                                    <a href="./direcciones-guardadas.html" class="cancelar-btn">Cancelar</a>
                                </div>

                            </div>

                        </form>

                    </div>

                </div>
            </main>

        </div> 
    </body>
</html>
